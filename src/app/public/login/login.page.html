<ion-content padding>
  <div text-center>
    <ion-icon name="nuclear" class="logo" color="light"></ion-icon>
    <h1>HAZARD</h1>
    <h6>reporting system everyone needs</h6>
  </div>
  <br>
  <ion-grid style="width: 75%;">
    <ion-row class="inputRow">
      <ion-icon name="mail" color="danger"></ion-icon>
      <ion-input type="email" placeholder="Your email" [(ngModel)]="email"></ion-input>
    </ion-row>
    <ion-row class="inputRow">
      <ion-icon name="key" color="danger"></ion-icon>
      <ion-input type="password" placeholder="Your password" [(ngModel)]="password"></ion-input>
    </ion-row>
    <ion-button style="margin-top: 15px;" expand="block" shape="round" color="light" fill="outline" (click)="login()">Login</ion-button>
  </ion-grid>
  <ion-button size="small" expand="block" fill="clear" color="light" [routerLink]="['/signup']">No account? Sign up!</ion-button>
</ion-content>
