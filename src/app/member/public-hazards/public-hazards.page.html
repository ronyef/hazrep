<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Public Hazards</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onLogout()">
        <ion-icon slot="start" name="exit" fill="outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <ion-grid fixed>
        <ion-row>
          <ion-col>
              <ion-button (click)="getPublicHazardsByRadius(2)" fill="solid" expand="full" color="danger">
                Nearby
              </ion-button>
          </ion-col>
          <ion-col>
              <ion-button (click)="getPublicHazardsByRadius(10)" fill="solid" expand="full" color="danger">
                Far
              </ion-button>
          </ion-col>
          <ion-col>
              <ion-button (click)="getPublicHazardsByRadius(30)" fill="solid" expand="full" color="danger">
                Further
              </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="primary" (click)="goReport()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let hazard of hazards" size="12">
        <app-hazard [hazard]="hazard"></app-hazard>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
